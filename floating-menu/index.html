<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Learning Floating Menu</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- ====== STYLESHEET ====== -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="_webIcons/css/all.min.css">
    <script src="https://kit.fontawesome.com/fd7daf374b.js" crossorigin="anonymous"></script>


    <!-- ========== GOOGLE FONTS ========== -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="fixed-action-btn">
        <a href="#" class="btn-floating btn-large waves-effect waves-light grey">
            <i class="material-icons">chat</i>
        </a>
        <ul>
            <li>
                <a href="#" class="btn-floating btn-large blue">
                    <i class="fab fa-facebook-messenger"></i>
                </a>
            </li>
            <li>
                <a href="#" class="btn-floating btn-large green">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </li>
        </ul>
    </div>
    <h1>Learning Floating Menu</h1>
    <p>Based on this YouTube video: <a href="https://www.youtube.com/watch?v=aCQP7z028Zw" target="_blank">How to create Fixed Floating Action Buttons on your website or web App</a></p>

</body>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
